<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" 
	      content="width=device-width, initial-scale=1">
	<title>Resumo Bootstrap</title>
	<!-- Favicons -->
	<link rel="icon" 
		  href="imagens/icone.png" 
		  sizes="16x16" 
		  type="image/png">
	<!-- CSS Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
	<!-- Cabeçalho -->
	<header class="jumbotron text-center"
			style="background: url(imagens/fazenda.jpg);
			       background-attachment: fixed";>
		<h1>Olá Mundo Maravilhoso do Bootstrap</h1>
		<p>Este é um exemplo de Jumbotron!
	</header>
	<!-- Conteúdo Principal -->
	<main class="container">
		<section class="row"><!-- Linha -->
			<article class="col">
				<h2 class="text-success">Artigo 1</h2>
				<button class="btn btn-success"  data-toggle="collapse" data-target="#imagem1">Mostrar Imagem 1</button>
				<div id="imagem1" class="collapse"><p class="bg-success">Este é o artigo Um!</p><img src="imagens/cidade.jpg"  class="img-thumbnail">
				</div>
			</article>
			<article class="col">
				<h2 class="text-primary">Artigo 2</h2>
				<button class="btn btn-primary"  data-toggle="collapse" data-target="#imagem2">Mostrar Imagem 2</button>
				<div id="imagem2" class="collapse"><p class="bg-primary">Este é o artigo Dôx!</p><img src="imagens/ilha.jpg" class="img-thumbnail"></div>
			</article>
			<article class="col">
				<h2 class="text-danger">Artigo 3</h2>
				<button class="btn btn-danger"  data-toggle="collapse" data-target="#imagem3">Mostrar Imagem 3</button>
				<div id="imagem3" class="collapse"><p class="bg-danger">Este é o artigo Trêx!</p><img src="imagens/praia.jpg" class="img-thumbnail"></div>
			</article>
		</section>
		<section>
			<h2>Imagens</h2>
			<img src="imagens/cidade.jpg" 
			     class="img-thumbnail img-fluid" width="360">
			<img src="imagens/ilha.jpg" 
			     class="img-thumbnail img-fluid" width="360">
			<img src="imagens/praia.jpg" 
			     class="img-thumbnail img-fluid" width="360">
		</section>
		<section>
			<h2>Collapse</h2>

			<button class="btn btn-info" 
			        data-toggle="collapse" 
			        data-target="#dracarys">Mostrar e Esconder</button>
			<div id="dracarys" class="collapse">Este texto aparece e desaparece</div>

		</section>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="imagens/cidade.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="imagens/ilha.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="imagens/praia.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	</main>

<!-- Javascript para o Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
